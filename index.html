<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Dice Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="far fa-plus-square"></i>New game</button>
            <button class="btn-roll"><i class="fas fa-circle-notch"></i>Roll dice</button>
            <button class="btn-hold"><i class="far fa-arrow-alt-circle-down"></i>Hold</button>
            
            <img src="dice-5.png" alt="Dice" class="dice">
        </div>
        <footer>
           <p>Background Image by <a href="https://unsplash.com/@chloe_sn?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Chlo√© Stein</a> on <a href="https://unsplash.com/t/wallpapers?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></p>
           <p>&copy; 2020 Leslie Jade Baier</p>
        </footer>
        
        <script src="app.js"></script>
        <script src="https://kit.fontawesome.com/9097fc528f.js" crossorigin="anonymous"></script>
    </body>
</html>
